services:
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: ghcr.io/plumpqueen/devopsrepo/nodejs-my-website:latest --interval=30 #watchtower va check toutes les 30sec s'il y a une m√†j

  traefik:
    image: "traefik:v2.10"
    container_name: "traefik"
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80" #web = nom de l'entrypoint
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - reverse-proxy

networks: # creation du network
  reverse-proxy:
    name: reverse-proxy
    driver: bridge